# ----------- CONFIGURABLE START -----------
title:            "Caos"
description:      
url:              https://caosbad.github.io # Site url, without a slash at the end.
signoff:          "Caos" # Your name
disqus_shortname: "mrcaos"
facebook_appid:   # APP ID for like button, remove from /_includes/share.html if unwanted.
google_analytics: "UA-112432163-1" # Set tracking, remove from /javascripts/basic.js if unwanted.
share:            false # Turn on twitter and facebook share buttons
image_fulls_loc: "/images/fulls"
image_thumbs_loc: "/images/thumbs"

links:
  - name:         Posts
    url:          /
    external:     false
  - name:         Category
    url:          /category.html
    external:     false
  - name:         Gallery
    url:          /gallery.html
    external:     false
  - name:         RSS
    url:          /atom.xml
  - name:         GitHub
    url:          http://github.com/caosbad
    external:     true
  - name:         About
    url:          /about
    external:     false
# ------------ CONFIGURABLE END ------------
highlighter:      pygments
permalink:        /:year/:month/:day/:title
markdown:         kramdown
redcarpet:
  extensions:
    - smart
defaults:
  - values:
      layout: "default"


